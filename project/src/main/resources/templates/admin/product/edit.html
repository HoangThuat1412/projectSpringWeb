
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<!-- =============================================== -->
		<aside th:replace="admin/fragments/sidebar ::sidebar"></aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="" col-md-6>
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form" method="post" th:action="@{/admin/product-edit}" th:object="${product}">
						
							<input type="hidden" class="form-control" id="exampleInputEmail1"
									th:field="*{id}">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Product Name</label> 
									<input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{productName}">				
								</div>
								<div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price"
                                        th:field="*{price}" placeholder="Enter Price">
                                </div>
                                <div class="form-group">
                                    <label for="fileImage">Image</label>
                                    <input type="file" class="form-control" id="fileImage" name="fileImage">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control select2 select2-hidden-accessible"
                                        style="width: 100%;" th:field="*{category.id}">
                                        <option th:each="category : ${listCate}"
                                            th:value="${category.id}" th:text="${category.categoryName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="editor1">Description</label>
                                    <textarea id="editor1" name="editor1" rows="10" cols="80"
                                        th:field="*{description}"></textarea>
                                </div>

							</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
					</form>
				</div>
		</div>

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
	    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
	<script>
        CKEDITOR.replace('editor1');
    </script>
</body>
</html>
